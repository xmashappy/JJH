<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.a {
            /* position: relative; */
            width: 500px;
            height: 500px;
            border: 1px solid #000;
        }
        div.b {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 1px solid #f00;
            right: -50px;
            top: -20px;
        }
        div.c {
            height: 50px;
            background: #ccc;
        }
        div.d {
            position: absolute;
            width: 100%;
            height: 20px;
            background: #8ac007;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="a">
        <div class="b"></div>
        <div class="c"></div>
        <div class="d"></div>
    </div>
</body>
</html>
