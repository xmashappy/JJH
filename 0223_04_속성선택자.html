<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1[class] {
            color: red;
        }
        img[alt] {
            width: 200px;
        }
        p[class|="abc"] {
            color: blue;
        }
        /* .abc {
            color: blue;
        } */
        a[href^="mailto"]{
            color: aqua;
            text-decoration: none;
        }
        a:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <h1>속성선택자</h1>
    <h1 class="title">속성선택자</h1>
    <img src="images/photo1.jpg" alt="photo1">
    <img src="images/photo1.jpg" width="100">
    <p class="abc">class명이 유일하게 abc인 요소</p>
    <p class="abc def">class명이 유일하게 abc인 요소이거나 여러개의 class명 중 하나가 abc인 p요소</p>
    <p class="abc-def">class명이 유일하게 abc로 시작하는 p요소</p>
    <p class="abc-def">class명이 abc로 시작하는 p요소</p>
    <p class="defabc">class명이 abc로 끝나는 p요소</p>
    <p class="ddabcfff">class명이 abc가 포함되는 p요소</p>
    <a href="#">메일보내기</a>
    <a href="mailto:admin@naver.com">메일보내기</a>
</body>
</html>
