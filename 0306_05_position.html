<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            border: 1px solid #000;
        }
        div.b {
            position: relative;
            left: 100px;
            top: -100px;
        }
        .c {
            position: relative;
            left: 200px;
            top: -200px;
        }
        .aa {
            position: relative;
            width: 100%;
        }
        .cc{
            position: absolute;
            top: 0;
            left: 200px;
        }
        .dd{
            position: absolute;
            top: 0;
            left: 400px;
        }
        .aaa, .bbb, .ccc {
            float: left;
        }
    </style>
</head>
<body>
    <div class="a">a</div>
    <div class="b">b</div>
    <div class="c">c</div>
    <div class="aa">
        <div class="bb"></div>
        <div class="cc"></div>
        <div class="dd"></div>
    </div>
    <div class="aaa"></div>
    <div class="bbb"></div>
    <div class="ccc"></div>
</body>
</html>
