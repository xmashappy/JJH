<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
        }
        li {
            position: relative;
            width: 500px;
            height: 200px;
            background: #f0f0f0;
        }
        .line {
            position: absolute;
            background: #07348c;
        }
        .line-top {
            width: 100%;
            height: 5px;
            left: 0;
            top: 0;
            transform: scaleX(0);
            transition: transform 1s ease-in-out;
        }
        ul li:hover .line-top {
            transform: scaleX(1);
        }
        .line-right {
            width: 5px;
            height: 100%;
            top: 0;
            right: 0;
            transform: scaleY(0);
            transition: transform 1s ease-in-out;
        }
        ul li:hover .line-right {
            transform: scaleY(1);
        }
        .line-bottom {
            width: 100%;
            height: 5px;
            left: 0;
            bottom: 0;
            transform: scaleX(0);
            transition: transform 1s ease-in-out;
        }
        ul li:hover .line-bottom {
            transform: scaleX(1);
        }
        .line-left {
            width: 5px;
            height: 100%;
            top: 0;
            left: 0;
            transform: scaleY(0);
            transition: transform 1s ease-in-out;
        }
        ul li:hover .line-left {
            transform: scaleY(1);
        }
    </style>
</head>
<body>
    <ul>
        <li>
            메인배너
            <span class="line line-top"></span>
            <span class="line line-right"></span>
            <span class="line line-bottom"></span>
            <span class="line line-left"></span>
        </li>
    </ul>
</body>
</html>
