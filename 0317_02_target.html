<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 100px;
        }
        p:first-child:hover {
            content: url(images/photo2.jpg);
            width: 100px;
            cursor: pointer;
        }
        p:nth-child(2)::before {
            content: "가상선택자";
        }
        p:nth-child(2)::after {
            content: "가상선택자";
        }
        p:nth-child(2):hover::before {
            content: "before";
        }
        p:nth-child(2):hover::after {
            content: "after";
        }
        p:nth-child(3)::after {
            content: "변경전";
        }
        p:nth-child(3):hover::after {
            content: "변경후";
        }
    </style>
</head>
<body>
    <p><img src="images/photo1.jpg" alt="photo1"></p>
    <p>변경전</p>
    <p></p>
</body>
</html>
