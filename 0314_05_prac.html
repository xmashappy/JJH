<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            width: 1600px;
            margin: 0  auto;
        }
        .wrap > div {
            float: left;
            padding: 10px;
            border: 1px solid #c9c5c5;
            box-sizing: border-box;
            background: #fff;
            width: 400px;
            height: 450px;
            text-align: center;
        }
        .a {
            box-shadow: 10px 10px 10px#4b4646;
            transform: rotate(-5deg)
        }
        .b {
            z-index: 1;
            box-shadow: 10px 10px 10px#4b4646;
            transform: rotate(5deg)
        }
        .c {
            z-index: 2;
            box-shadow: 10px 10px 10px#4b4646;
            transform: rotate(-5deg)
        }
        .d {
            z-index: 3;
            box-shadow: 10px 10px 10px#4b4646;
            transform: rotate(5deg)
        }
        div img {
            width: 100%;
            height: 80%;
            object-fit: cover;
            object-position: center;
        }
        div .a {
            transform: rotateY(5deg);
        }
        p {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="a">
            <img src="images/photo1.jpg" alt="photo1">
            <p>그린 컴퓨터 아트 학원</p>
        </div>
        <div class="b">
            <img src="images/photo2.jpg" alt="photo2">
            <p>그린 컴퓨터 아트 학원</p>
        </div>
        <div class="c">
            <img src="images/photo3.jpg" alt="photo3">
            <p>그린 컴퓨터 아트 학원</p>
        </div>
        <div class="d">
            <img src="images/photo4.jpg" alt="photo4">
            <p>그린 컴퓨터 아트 학원</p>
        </div>
    </div>
</body>
</html>
