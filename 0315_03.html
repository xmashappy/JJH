<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul.gallery {
            width: 115px;
            margin: 100px auto;
            list-style: none;
        }
        ul.gallery li {
            position: relative;
            width: 100%;
            height: 94px;
            overflow: hidden;
        }
        .over {
            position: absolute;
            left: 0;
            z-index: -1;
        }
        ul.gallery li img:first-child {
            transform: translate(0,0);
            transition: all 0.5s;
        }
        ul.gallery li:hover img:first-child {
            transform: translate(-100%,-100%);
        }
    </style>
</head>
<body>
    <ul class="gallery">
        <li>
            <img src="images/menu1.jpg" alt="menu1">
            <img src="images/menu1_over.jpg" alt="menu1_over" class="over">

        </li>
        <li>
            <img src="images/menu2.jpg" alt="menu2">
            <img src="images/menu2_over.jpg" alt="menu2_over" class="over">
        </li>
        <li>
            <img src="images/menu3.jpg" alt="menu3">
            <img src="images/menu3_over.jpg" alt="menu3_over" class="over">
        </li>
        <li>
            <img src="images/menu4.jpg" alt="menu4">
            <img src="images/menu4_over.jpg" alt="menu4_over" class="over">
        </li>
        <li>
            <img src="images/menu5.jpg" alt="menu5">
            <img src="images/menu5_over.jpg" alt="menu5_over" class="over">
        </li>
    </ul>
</body>
</html>
