<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: #284271;
        }
        ul {
            list-style: none;
        }
        body {
            font-family: Arial, "맑은 고딕", sans-serif;
            background: #fff;
        }
        .menu {
            width: 1000px;
            margin: 0 auto;
        }
        .menu ul li {
            width: 20%;
            float: left;
            text-align: center;
        }
        .menu ul li a {
            position: relative;
        }
        .menu ul li a::after {
            position: absolute;
            display: block;
            content: "";
            width: 100%;
            height: 3px;
            background: #284271;
            left: 0;
            bottom: -10px;
            transform: scale(0);
            transition: transform 0.5s;
        }
        .menu ul li:hover a::after {
            transform: scale(1);
        }
    </style>
</head>
<body>
     <div class="menu">
        <ul>
            <li><a href="#">천문대소개</a></li>
            <li><a href="#">이용안내</a></li>
            <li><a href="#">참여마당</a></li>
            <li><a href="#">예약마당</a></li>
        </ul>
    </div>
</body>
</html>
