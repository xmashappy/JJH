<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        svg {
            width: 300px;
            height: 300px;
        }
        .svg1 {
            position: relative;
            width: 300px;
            height: 300px;
        }
        .svg1 p, .svg1 svg {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }
        .svg1 p {
            line-height: 300px;
            text-align: center;
            color: #f00;
        }
    </style>
</head>
<body>
    <svg>
        <circle cx="200" cy="200" r="100" fill="none" stroke="#000" />
        <text x="180" y="200" fill="red">SVG!</text>
    </svg>
    <div class="svg1">
        <p>SVG!</p>
        <svg>
            <circle cx="50%" cy="50%" r="100" fill="none" stroke="#000" />
        </svg>
    </div>
</body>
</html>
