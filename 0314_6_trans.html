<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 100px auto;
            perspective: 800px;
        }
        img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* opacity: 0.5; */
        }
        img:first-child {
            transform: translateZ(200px);
        }
        img:last-child {
            transform: translateZ(-200px);
        }
    </style>
</head>
<body>
    <div>
        <img src="images/photo1.jpg" alt="photo1">
        <img src="images/photo2.jpg" alt="photo2">
    </div>
</body>
</html>
