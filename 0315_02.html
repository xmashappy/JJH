<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul.gallery {
            width: 100%;
            max-width: 800px;
            height: 150px;
            margin: 0 auto;
            list-style: none;
        }
        ul.gallery li {
            position: relative;
            width: 25%;
            height: 100%;
            float: left;
            overflow: hidden;
        }
        ul.gallery li img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        ul.gallery .box {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            color: #fff;
            text-align: center;
            padding-top: 40px;
            box-sizing: border-box;
            transition: all 1s;
        }
        ul.gallery .box .title {
            padding-bottom: 30px;
            font-size: 20px;
        }
        ul.gallery li:first-child .box {
            left: 100%;
        }
        ul.gallery li:first-child:hover .box {
            left: 0;
        }
        ul.gallery li:nth-child(2) .box {
            top: -100%;
        }
        ul.gallery li:nth-child(2):hover .box {
            top: 0;
        }
        ul.gallery li:nth-child(3) .box {
            transform: scale(0);
        }
        ul.gallery li:nth-child(3):hover .box {
            transform: scale(1);
        }
        ul.gallery li:last-child .box {
            left: -100%;
        }
        ul.gallery li:last-child:hover .box {
            left: 0;
        }
    </style>
</head>
<body>
    <ul class="gallery">
        <li>
            <img src="images/photo1.jpg" alt="photo1">
            <div class="box">
                <p class="title">이미지 제목</p>
                <p class="desc">이미지 설명</p>
            </div>
        </li>
        <li>
            <img src="images/photo2.jpg" alt="photo2">
            <div class="box">
                <p class="title">이미지 제목</p>
                <p class="desc">이미지 설명</p>
            </div>
        </li>
        <li>
            <img src="images/photo3.jpg" alt="photo3">
            <div class="box">
                <p class="title">이미지 제목</p>
                <p class="desc">이미지 설명</p>
            </div>
        </li>
        <li>
            <img src="images/photo4.jpg" alt="photo4">
            <div class="box">
                <p class="title">이미지 제목</p>
                <p class="desc">이미지 설명</p>
            </div>
        </li>
    </ul>
</body>
</html>
