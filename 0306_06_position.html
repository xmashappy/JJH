            width: 1000px;

        div.a div:first-child {
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: 100px;
            background: #f00;
        }
        div.a div:last-child {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #0f0;
            right: 0;
