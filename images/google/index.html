<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <header>
            <ul class="left">
                <li><a href="#">Google 정보</a></li>
                <li><a href="#">스토어</a></li>
            </ul>
            <ul class="right">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">이미지</a></li>
                <li><a href="#">
                    <span class="material-symbols-rounded">
                        apps
                    </span>
                </a></li>
                <li><a href="#">로그인</a></li>
            </ul>
        </header>
        <section>
            <h1><img src="image/glogo.png" alt="logo"></h1>
            <div class="box">
                <span class="material-symbols-rounded">search</span>
                <input type="search" autofocus>
                <span class="material-symbols-rounded over" id="key">keyboard</span>
                <span class="over" id="misc"><img src="image/mic.svg" alt="마이크"></span>
                <span class="over" id="camera"><img src="image/camera.svg" alt="카메라"></span>
            </div>
            <div class="btn">
                <input type="button" name="구글검색" value="Google 검색">
                <input type="button" name="럭키" value="I'm Feeling Lucky">
            </div>
        </section>
        <footer>
            <div class="top">대한민국</div>
            <div class="bottom">
                <ul class="left">
                    <li><a href="#">광고</a></li>
                    <li><a href="#">비즈니스</a></li>
                    <li><a href="#">검색의 원리</a></li>
                </ul>
                <ul class="right">
                    <li><a href="#">개인정보처리방침</a></li>
                    <li><a href="#">약관</a></li>
                    <li><a href="#">설정</a></li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
