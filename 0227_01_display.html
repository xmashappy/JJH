<!DOCTYPE html>
<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }
        p {
            width: 100px;
            /* height: 50px; */
            border: 1px solid #000;
            border-radius: 10px;
            text-align: center;
        }
        p.p01 {
            display: inline-block;
            padding: 10px 20px;
        }
        p.p02 {
            height: 50px;
            line-height: 50px;
            margin: 0  auto;
        }
        p.p03 {
            padding: 10px 20px;
        }
        p.p04 {
            display: table-cell;
            height: 100px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <p class="p01">문단태그</p>
    <p class="p02">문단태그</p>
