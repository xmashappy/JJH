<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap" rel="stylesheet">
    <style>
        /* @import url('https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap');*/

        @font-face {
            font-family: RammettoOne;
            src: url(webfonts/RammettoOne-Regular.woff) format(woff);
        }
        body {
            background: #6b566b;
            margin-top: 100px;
        }
        section {
            width: 50%;
            margin: 0 auto;
            text-align: center;
        }
        .c1 {
            display: inline-block;
            position: relative;
            width: 1.250em;
            height: 1.250em;
        }
        .c1::before {
            content: "";
            display: block;
            width: 100%;
            border-radius: 50%;
            height: 0.625em;
            background: rgba(0,0,0,0.1);
            position: absolute;
            bottom: -0.1em;
            animation: shadow 1s linear 0s infinite;
        }
        .c1::after {
            content: "";
            display: block;
            width: 100%;
            height: 100%;
            background: #ffe1c9;
            border-radius: 50%;
            position: relative;
            top: -2.5em;
            transform: rotate(45deg);
            animation: jellijump 1s linear 0s infinite;;
        }
        .c2 {
            display: inline-block;
            position: relative;
            width: 1.875em;
            height: 1.875em;
        }
        .c2::before {
            content: "";
            display: block;
            width: 100%;
            border-radius: 50%;
            height: 0.9383em;
            background: rgba(0,0,0,0.1);
            position: absolute;
            bottom: -0.1em;
            animation: shadow 1s linear 0.2s infinite;
        }
        .c2::after {
            content: "";
            display: block;
            width: 100%;
            height: 100%;
            background: #fac7b4; 
            border-radius: 50%; 
            position: relative; 
            top: -2.5em; 
            transform: rotate(45deg); 
            animation: jellijump 1s linear 0.2s infinite;
        }
        .c3 { 
            display: inline-block; 
            position: relative; 
            width: 2.5em; 
            height: 2.5em; 
        }
        .c3::before { 
            content: ""; 
            display: block;
            width: 100%; 
            border-radius: 50%; 
            height: 1.25em; 
            background: rgba(0,0,0,0.1); 
            position: absolute; 
            bottom: -0.1em; 
            animation: shadow 1s linear 0.4s infinite; 
        }
        .c3::after {
            content: ""; 
            display: block; 
            width: 100%; 
            height: 100%; 
            background: #fca89d; 
            border-radius: 50%; 
            position: relative; 
            top: -2.5em; 
            transform: rotate(45deg); 
            animation: jellijump 1s linear 0.4s infinite
        }
        .c4 {
            display: inline-block; 
            position: relative; 
            width: 3.125em; 
            height: 3.125em
        }
        .c4::before { 
            content: ""; 
            display: block; 
            width: 100%; 
            border-radius: 50%; 
            height: 1.563em; 
            background: rgba(0,0,0,0.1); 
            position: absolute;
            bottom: -0.1em; 
            animation: shadow 1s linear 0.6s infinite
        }
        .c4::after { 
            content: ""; 
            display: block; 
            width: 100%; 
            height: 100%; 
            background: #afc7b9; 
            border-radius: 50%; 
            position: relative; 
            top: -2.5em; 
            transform: rotate(45deg); 
            animation: jellijump 1s linear 0.6s infinite; 
        } 
        h1 { 
            font-family: RammettoOne, cursive; 
            font-size: 4rem; 
            letter-spacing: -2px; 
            color: #6b566b; 
            text-shadow: 0 0 0 #afc7b9, 
                        1px 1px 0 #afc7b9, 
                        -2px -2px 0 #afc7b9, 
                        -3px -3px 0 #afc7b9, 
                        -4px -4px 0 #afc7b9, 
                        -5px -5px 0 #fca89d, 
                        -6px -6px 0 #fca89d,
                        -7px -7px 0 #fca89d, 
                        -8px -8px 0 #fac7b4, 
                        -9px -9px 0 #fac7b4, 
                        -10px -10px 0 #fac7b4, 
                        -11px -11px 0 #fac7b4, 
                        -12px -12px 0 #ffe1c9, 
                        -13px -13px 0 #ffe1c9, 
                        -14px -14px 0 #ffe1c9, 
                        10px -10px 0 rgba(0,0,0,0.8), 
                        0 8px 8px rgba(0,0,0,0.15)
        }
        @keyframes jellijump {
            5% {
                top: -2.500em;
            }
            20% {
                top: -1.875em;
            }
            40% {
                top: -0.625em;
                border-radius: 50%;
            }
            45% {
                border-radius: 60% 40% 60% 40%;
            }
            50% {
                top: 0em;
                border-radius: 70% 40% 80% 40%;
            }
            60% {
                top: -0.625em;
                border-radius: 90% 40% 90% 40%;
            }
            80% {
                top: -1.875em;
                border-radius: 40% 80% 40% 70%;
            }
            90% {
                border-radius: 60% 40% 60% 40%;
            }
            95% {
                top: -2.500em;
                border-radius: 50%;
            }
        }
        @keyframes shadow {
            0% { 
                transform: scale(0.5); 
            } 
            50% { 
                transform: scale(1); 
            } 
            100% { 
                transform: scale(0.5); 
            }  
        }
    </style>
</head>
<body>
    <section>
        <div class="c1"></div>
        <div class="c2"></div>
        <div class="c3"></div>
        <div class="c4"></div>
    </section>
    <section>
        <h1>JelliBeans</h1>
    </section>
</body>
</html>
