<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
            width: 100px;
            height: 100px;
            background: greenyellow;
            animation-name: move;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }
        @keyframes move {
            0% {left: 0;}
            25% {left: 500px; top: 0; rotate: 180deg;}
            50% {left: 500px; top: 500px; rotate: 360deg;}
            75% {left: 0; top: 500px; rotate: 180deg;}
            100% {top: 0;}
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
