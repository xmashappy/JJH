<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .svg1 {
            position: relative;
            width: 300px;
            height: 300px;
        }
        .svg1 p, .svg1 svg {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }
        .svg1 p {
            padding-top: 120px;
            text-align: center;
            color: #f00;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="svg1">
        <p>SVG!<br>SVG!</p>
        <svg>
            <circle cx="50%" cy="50%" r="100" fill="none" stroke="#000" stroke-width="10" />
        </svg>
    </div>
</body>
</html>
