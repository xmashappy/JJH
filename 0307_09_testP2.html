<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body > div {
            width: 1200px;
            margin: 20px auto;
        }
        .a {
            overflow: hidden;
        }
        .a > div {
            float: left;
            width: 25%;
            height: 100px;
        }
        .one {
            background: #aaa;
        }
        .two {
            background: #bbb;
        }
        .three {
            background: #ccc;
        }
        .four {
            background: #ddd;
        }
        .b {
            clear: both;
            font-size: 0;
        }
        .b > div {
            display: inline-block;
            width: 25%;
            height: 100px;
            font-size: 16px;
        }
        .c {
            position: relative;
        }
        .c > div {
            position: absolute;
            width: 25%;
            height: 100px;
        }
        .c .one {
            left: 0;
        }
        .c .two {
            left: 25%;
        }
        .c .three {
            left: 50%;
        }
        .c .four {
            left: 75%;
        }
    </style>
</head>
<body>
    <div class="a">
        <div class="one">one</div>
        <div class="two">two</div>
        <div class="three">three</div>
        <div class="four">four</div>
    </div>
    <div class="b">
        <div class="one">one</div>
        <div class="two">two</div>
        <div class="three">three</div>
        <div class="four">four</div>
    </div>
    <div class="c">
        <div class="one">one</div>
        <div class="two">two</div>
        <div class="three">three</div>
        <div class="four">four</div>
    </div>
</body>
</html>
