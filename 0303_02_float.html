<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .aa {
            width: 100%;
        }
        .a {
            width: 50%;
            float: left;
        }
        .b {
            width: 50%;
            float: right;
        }
        .c {
            clear: both;
        }
    </style>
</head>
<body>
    <div class="aa">
        <div class="a">header</div>
        <div class="b">contents</div>
    </div>
    <div class="c">footer</div>
</body>
</html>
