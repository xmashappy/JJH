<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        a { 
            text-decoration: none;
            color: #333; 
        }
        .grid-container {
            display: grid;
            grid-template-areas: "header header header"
                                 "slide slide slide"
                                 "notice gallery go"
                                 "footer footer footer";
            width: 1200px;                   
            margin: 0 auto;
            grid-template-rows: 100px 300px 200px 100px;
        }
        .item1 {
            display: grid;
            grid-template-columns: 200px auto;
            grid-area: header;
            background: #aaa;
            align-items: center;
            
        }
        .item1 .logo {
            
        }
        .item1 .menu {
            display: grid;
            justify-content: end;
        }
        .item1 .menu > ul {
            display: grid;
            width: 800px;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: 50px;
        }
        .item1 .menu > ul >li {
            position: relative;
        }
        .item1 .menu > ul >li > a {
            display: block;
            width: 100%;
            line-height: 50px;
            text-align: center;
        }
        .item1 .menu > ul .sub {
            position: absolute;
            left: 0;
            top: 50px;
            width: 100%;
            background: #fff;
            height: 0;
            overflow: hidden;
            transition: height 0.5s;
        }
        .item1 .menu > ul .sub li a {
            display: block;
            width: 100%;
            line-height: 30px;
            text-align: center;
        }
        .item1 .menu > ul:hover .sub {
            height: 120px;
        }
        .item2 {
            grid-area: slide;
            background: #bbb;
        }
        .item3 {
            grid-area: notice;
            background: #ccc;
        }
        .item4 {
            grid-area: gallery;
            background: #ddd;
        }
        .item5 {
            grid-area: go;
            background: #eee;
        }
        .item6 {
            display: grid;
            grid-template-areas: "logo menu"
                                 "logo copyright";
            grid-template-columns: 200px auto;
            grid-area: footer;
            background: #000;
        }
        .item6 .logo {
            grid-area: logo;
            background: #f00;
        }
        .item6 .menu {
            grid-area: menu;
            background: #0f0;
        }
        .item6 .copyright {
            grid-area: copyright;
            background: #00f;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item item1">
            <div class="logo"><a href="/"><img src="images/logo.png" alt="logo"></a></div>
            <div class="menu">
                <ul>
                    <li><a href="#">탑</a>
                        <ul class="sub">
                            <li><a href="#">블라우스</a></li>
                            <li><a href="#">티</a></li>
                            <li><a href="#">셔츠</a></li>
                            <li><a href="#">니트</a></li>
                        </ul>
                    </li>
                    <li><a href="#">아우터</a>
                        <ul class="sub">
                            <li><a href="#">자켓</a></li>
                            <li><a href="#">코트</a></li>
                            <li><a href="#">가디건</a></li>
                            <li><a href="#">머플러</a></li>
                        </ul>
                    </li>
                    <li><a href="#">팬츠</a>
                        <ul class="sub">
                            <li><a href="#">청바지</a></li>
                            <li><a href="#">짧은바지</a></li>
                            <li><a href="#">긴바지</a></li>
                            <li><a href="#">레깅스</a></li>
                        </ul>
                    </li>
                    <li><a href="#">악세서리</a>
                        <ul class="sub">
                            <li><a href="#">귀고리</a></li>
                            <li><a href="#">목걸이</a></li>
                            <li><a href="#">반지</a></li>
                            <li><a href="#">팔찌</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="grid-item item2">slide</div>
        <div class="grid-item item3">공지사항</div>
        <div class="grid-item item4">갤러리</div>
        <div class="grid-item item5">바로가기</div>
        <div class="grid-item item6">
            <div class="logo"></div>
            <div class="menu"></div>
            <div class="copyright"></div>
        </div>
    </div>
</body>
</html>
