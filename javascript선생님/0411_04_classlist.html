<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/all.css">
    <style>
        i {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <i class="fa-solid fa-thumbs-down" onclick="fnc()"></i><br>
    <!-- <button type="button" onclick="fnc()">아이콘바꾸기</button> -->
    <script>
        function fnc() {
          let x = document.getElementsByClassName("fa-solid")[0].classList;
          x.toggle("fa-thumbs-up");
        }
        
    </script>
</body>
</html>
