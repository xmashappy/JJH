<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <form action="" method="">
        <fieldset>
            <legend>회원가입</legend>
            <p>아이디 : <input type="text" placeholder="아이디를 입력해 주세요" size="20" maxlength="8" onfocus="this.placeholder=''"></p>
            <p>비밀번호 : <input type="password"></p>
            <p>검색 : <input type="search"></p>
            <p>이메일 : <input type="email"></p>
            <p>전화번호 : <input type="tel"></p>
            <p>color : <input type="color"></p>
            <p>number : <input type="number" min="0" max="10" step="5"></p>
            <p>range : <input type="range" min="0" max="10"></p>
            <p>
                <label for="man">남</label><input type="radio" name="gender" id="man" value="남자" checked>
                <label for="woman">여</label><input type="radio" name="gender" id="woman" value="여자">
            </p>
            <p>관심분야 : 
                <input type="checkbox" name="ck" value="HTML5" checked>HTML5
                <input type="checkbox" name="ck" value="CSS">CSS
                <input type="checkbox" name="ck" value="CSS3">CSS3
                <input type="checkbox" name="ck" value="javascript">javascript
                <input type="checkbox" name="ck" value="jquery">jquery
            </p>
            <p>사는 지역은 : <select name="city" id="city">
                    <option value="">선택</option>
                    <option value="대덕구">대덕구</option>
                    <option value="유성구">유성구</option>
                    <option value="서구">서구</option>
                    <option value="중구">중구</option>
                    <option value="동구">동구</option>
            </select></p>
            <p>남기고 싶은 말 <textarea name="tell" id="tell" cols="30" rows="10"></textarea></p>
            <p>
                <input type="submit">
                <input type="reset">
                <input type="button" value="전송">
            </p>
        </fieldset>
    </form>
</body>
</html>
