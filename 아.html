    <p>차라리 누가 만들어놓은 html 뜯어서 도장깨기하는 게 더 낫겟다 미칀... 삶은... 내가 버티기에는... 너무... 어쩌고 저쩌고... 나 같이 도망칠 바에야 내 삶을 누군가한테 주고 어쩌고 하는 게 나을듯... 나를 필요로 하는 사람이 없다고... 그러니까 감정적으로 말고 쓸모... 또 우울 스위치 켜지고 나는 또 절망의 늪에 빠지고 아오 아오롱롱로ㅗ옹로</p>
