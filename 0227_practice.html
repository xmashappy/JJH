<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }
      img {
        width: 420px;
        height: 595px;
        border: 4px solid #ccc;
      }
      img:first-child {
        border-radius: 210px 210px 50px 0px;
      }
      img:last-child {
        border-radius: 50px 0px 210px 210px;
      }
    </style>
</head>
<body>
    <img src="images/photo1.jpg" alt="1"> 
    <img src="images/photo2.jpg" alt="2">
</body>
</html>
