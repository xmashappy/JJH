<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS mix-blend-mode Property</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        .bg {
            position: relative;
            height: 500px;
            background: url(images/photo1.jpg) center/cover;
        }
        .text {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            width: 50%;
            background: #fff;
            text-align: center;
            font-size: 150px;
            padding: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
   <div class="bg">
        <div class="text">NATURE</div>
   </div>
</body>
</html>
