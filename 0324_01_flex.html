<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .float {
            background: #ccc;
            height: 100px;
            float: right;
        }
        .float > div {
            float: left;
            border: 1px solid #000;
            background: #ddd;
        }
        .flex {
            width: 500px;
            clear: both;
            display: flex;
            /* flex-direction: row; */
            background: #ccc;
            height: 100px;
            margin: 10px;
            /* justify-content: flex-start;
            align-items: stretch; */
        }
        .flex > div {
            width: 200px;
            border: 1px solid #000;
            background: #ddd;
            margin: 10px;
        }
        .container1 {
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <!-- <div class="float">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div> -->
    <div class="flex container1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
    <div class="flex container2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
