<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .wrap {
            width: 800px;
            margin: 0 auto;
        }
        .wrap h1 {
            margin-bottom: 20px;
        }
        .left, ul {
            float: left;
        }
        ul {
            margin-left: 20px;
        }
        li {
            list-style: none;
            line-height: 30px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <h1>짱뚱어</h1>
        <div class="left"><img src="images/fish.jpg" alt="fish"></div>
        <ul>
            <li>농어목 망둑어과의 바닷물고기</li>
            <li><b>학 명 :</b> Boleophthalmus pectinirostris</li>
            <li><strong>분류 :</strong> 농어목 망둑어과</li>
            <li>생활방식 : 공기호흡, 뻘을 살금살금 기어다니면서 먹이를 먹음</li>
            <li>크기 : 몸길이 약 18cm</li>
            <li>체색 : 푸른색, 배쪽 연한 색, 몸쪽 흰색의 작은 점이 흩어져 있음</li>
            <li>분포지역 : 서부태평양의 열대 해역</li>
    </ul>
    </div>
</body>
</html>
