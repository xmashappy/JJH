<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .black {
            position: relative;
            width: 10px;
            height: 10px;
            border-radius: 10px;
            background: #000;
            animation: black 1s forwards 1s;
        }
        @keyframes black {
            to {
                width: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="black"></div>
</body>
</html>
