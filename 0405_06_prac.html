<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            display: grid;
            width: 1200px;
            margin: 0 auto;
            grid-template-columns: 200px 200px 400px 200px 200px;
            grid-template-rows: 100px 300px 200px 100px;
        }
        #wrap div:first-child {
            background: #ccc;
            grid-column: 1/2;
            line-height: 100px;
        }
        #wrap div:first-child img {
            vertical-align: middle;
        }
        #wrap div:nth-child(2) {
            position: relative;
            background: #cc4;
            grid-column: 2/6;
        }
        #wrap div:nth-child(2) .menu {
            width: 800px;
            height: 50px;
            border: 1px solid #000;
            float: right;
            margin: 25px 20px 25px 0;
        }
        #wrap div:nth-child(3) {
            background: #ddd;
            grid-column: 1/6;
            grid-rows: 2/3;
        }
        #wrap div:nth-child(4) {
            background: #ff0;
            grid-column: 1/3;
        }
        #wrap div:nth-child(5) {
            background: #f0d;
            grid-column: 3/4;
        }
        #wrap div:nth-child(6) {
            background: #f0a;
            grid-column: 4/6;
        }
        #wrap div:nth-child(7) {
            background: #12343f;
            grid-column: 1/2;
        }
        #wrap div:nth-child(8) {
            background: #1234a1;
            grid-column: 2/5;
        }
        #wrap div:nth-child(9) {
            background: #1542;
            grid-column: 5/6;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div>
            <img src="http://placeimg.com/200/40/any" alt="랜덤이미지">
        </div>
        <div>
            <div class="menu"></div>
        </div>
        <div>
            <img src="http://placeimg.com/640/480/any" alt="랜덤이미지">
        </div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
</body>
</html>
