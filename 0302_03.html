        div.parent {
            width: 80%;
            background: #ccc;
            margin: 0 auto;
            text-align: center;
        }
        div.child {
            width: 20%;
            text-align: left;
            float: left;

        }
        div.child:nth-child(2) {
            background: #0f0;
        }
        div.child:nth-child(3) {
            background: #00f;
        }
        div.child:last-child {
            background: #ff0;
        }
        div.five > div {
            background: #ccc;
            width: 20%;
            float: right;
        }

            <div class="child">자식요소2</div>
            <div class="child">자식요소3</div>
            <div class="child">자식요소4</div>
        </div>
    </div>
