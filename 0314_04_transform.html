<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            position: absolute;
            left: 50%;
            /* margin: 0 auto; */
            top: 50%;
            width: 300px;
            height: 300px;
            border: 1px solid #000;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        div p {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            background: #ccc;
        }
        section {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            transform: rotateX(5deg);
        }
    </style>
</head>
<body>
    <div><p>문단태그</p></div>
    <section></section>
</body>
</html>
