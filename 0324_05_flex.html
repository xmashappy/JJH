<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .flex {
            display: flex;
            flex-wrap: wrap;
            height: 500px;
            margin: 10px;
            background: #ccc;
        }
        .flex > div {
            width: 100px;
            background: #ddd;
            border: 1px solid #000;
            margin: 10px;
        }
        .container1 {
            align-items: center;
        }
        .container2 {
            align-content: center;
        }
    </style>
</head>
<body>
    <div class="flex container1">
        <div><h5>1</h5></div>
        <div><h1>2</h1></div>
        <div><h3>3</h3></div>
    </div>
    <div class="flex container2">
        <div><h5>1</h5></div>
        <div><h1>2</h1></div>
        <div><h3>3</h3></div>
    </div>
</body>
</html>
