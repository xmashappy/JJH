<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrapper {
            width: 1200px;
            margin: 0 auto;
        }
        .head > div {
            float: left;
            height: 100px;
        }
        .logo {
            width: 200px;
            background: #aaa;
        }
        .menu {
            width: 1000px;
            background: #bbb;
        }
        .slide {
            height: 300px;
            background: #ccc;
        }
        .con > div {
            float: left;
            width: 33.3333%;
            height: 200px;
        }
        .notice {
            background: #ddd;
        }
        .banner {
            background: #eee;
        }
        .go {
            background: #aaa;
        }
        .foot > div {
            float: left;
            height: 100px;
        }
        .copyright {
            width: 800px;
            background: #bbb;
        }
        .sns {
            width: 200px;
            background: #ccc;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div class="head">
            <div class="logo">로고</div>
            <div class="menu">메뉴</div>
        </div>
        <div class="slide">이미지슬라이드</div>
        <div class="con">
            <div class="notice">공지사항/갤러리</div>
            <div class="banner">배너</div>
            <div class="go">바로가기</div>
        </div>
        <div class="foot">
            <div class="logo">로고</div>
            <div class="copyright">copyright</div>
            <div class="sns">sns</div>
        </div>
    </div>
</body>
</html>
