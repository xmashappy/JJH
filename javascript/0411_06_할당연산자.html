<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <ul>
        <li><a href="#">리스트1</a></li>
        <li><a href="#">리스트2</a></li>
        <li><a href="#">리스트3</a></li>
        <li><a href="#">리스트4</a></li>
    </ul>
    <script>
        let str = "<ul id='demo'>";
        str += '<li><a href="#">리스트1</a></li>';
        str += '<li><a href="#">리스트2</a></li>';
        str += '<li><a href="#">리스트3</a></li>';
        str += '<li><a href="#">리스트3</a></li>';
        str += "</ul>"
        document.write(str);
        let a = 10;
        let b = 10;
        a += b; //a = a + b
        document.write("a : " + a + "<br>");
        a -= b; // a = a - b;
        document.write("a : " + a + "<br>");
        a *= b; // a = a * b;
        document.write("a : " + a + "<br>");
        a /= b; // a = a / b;
        document.write("a : " + a + "<br>");
        a %= b; // a = a % b;
        document.write("a : " + a + "<br>");
        a **= b; // a = a ** b;
        document.write("a : " + a + "<br>");
    </script>
</body>
</html>
