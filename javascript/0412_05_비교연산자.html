<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        
</head>
<body>
    <script>
       let a = "10";
       let b = 10;
       let c = true;
       let d = "true";
       let result = a !== b;
       document.write("a : " + a + "<br>");
       document.write("b : " + b + "<br>");
       document.write("a의 유형 : " + typeof a + "<br>");
       document.write("b의 유형 : " + typeof b + "<br>");
       document.write("c : " + c + "<br>");
       document.write("d : " + d + "<br>");
       document.write("c의 유형 : " + typeof c + "<br>");
       document.write("d의 유형 : " + typeof d + "<br>");
       document.write("result : " + result + "<br>");
       let x = 20;
       let y = 10;
       document.write("x > y " , x > y , "<br>");
       document.write("x < y " , x < y , "<br>");
       document.write("x <= y " , x <= y , "<br>");
       document.write("x >= y " , x >= y , "<br>");
       document.write(x < y ? "맞습니다" : "틀립니다", "<br>");
       document.write("조건식"+ "?"+ "참"+ ":"+ "거짓");
    </script>
</body>
</html>
