<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        a {
            text-decoration: none;
            color: #fff;
        }
        .sidemenu {
            position: fixed;
            left: 0;
            top: 0;
            width: 0;
            height: 100%;
            background: #000;
            overflow: hidden;
            transition: 0.5s;
        }
        .active {
            width: 250px;
        }
        
        .sidemenu .close {
           /*  display: block; */
           /*  width: 100%; */
           /*  text-align: right; */
            float: right;
            border: 1px solid #fff;
        }
        .sidemenu ul li {
            height: 40px;
            line-height: 40px;
        }
        .container {
            cursor: pointer;
            margin-left: 20px;
            margin-top: 20px;
            /* padding: 20px 0 0 20px; */
            /* border: 1px solid #000; */
            /* width: 35px;
            box-sizing: border-box; */
            display: inline-block;
            transition: 0.5s;
        }
        .on {
            margin-left: 270px;
        }
        ul.container li {
            width: 35px;
            height: 5px;
            background: #333;
            margin: 5px 0;
            transition: transform 0.5s;
        }
        ul.active .bar1 {
            transform: translate(0, 10px) rotate(-45deg);
        }
        ul.active .bar2 {
            opacity: 0;
        }
        ul.active .bar3 {
            transform: translate(0, -10px) rotate(45deg);
        }
    </style>
    <script>
        function myfnc() {
          /* document.getElementsByClassName("sidemenu")[0].classList.toggle("active");
          document.getElementsByClassName("container")[0].classList.toggle("on"); */
          document.getElementsByClassName("sidemenu")[0].classList.add("active");
          document.getElementsByClassName("container")[0].classList.add("on");
        }
        function menu() {
          document.getElementsByClassName("sidemenu")[0].classList.remove("active");
          document.getElementsByClassName("container")[0].classList.remove("on");
        }
    </script>
</head>
<body>
    <div class="sidemenu">
        <ul>
            <li><a href="javascript:void(0);" class="close" onclick="menu();">x</a></li>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
            <li><a href="#">메뉴4</a></li>
        </ul>
    </div>
    <ul class="container" onclick="myfnc()">
        <li class="bar1"></li>
        <li class="bar2"></li>
        <li class="bar3"></li>
    </ul>
</body>
</html>
