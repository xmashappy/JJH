<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width:100px;
            height:100px;
            background: #8ac007;
            margin: 10px;
            animation-name: move;
            animation-duration: 2s;
            animation-delay: 1s;
        }
       @keyframes move {
            from {background: red; transform: translateX(0);}
            to {background: blue; transform: translateX(500px);}
       }
       .none {
        animation-fill-mode: none;
       }
       .forwards {
        animation-fill-mode: forwards;
       }
       .backwards {
        animation-fill-mode: backwards;
       }
       .both {
        animation-fill-mode: both;
       }
       #start:checked ~.forwards {
        animation-play-state: paused;
       }
    </style>
</head>
<body>
    <input type="checkbox" id="start">
    <label for="start">start/stop</label>
    <div class="none">none</div>
    <div class="forwards">forwards</div>
    <div class="backwards">backwards</div>
    <div class="both">both</div>
</body>
</html>
