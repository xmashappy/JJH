<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .flex {
            display: flex;
            background: #ccc;
            justify-content: space-between;
        }
        .flex > div {
            background: #ddd;
            border: 1px solid #000;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="flex container1">
        <div>1</div>
        <div>2</div>
    </div>
</body>
</html>
