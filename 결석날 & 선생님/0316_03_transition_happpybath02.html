<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        a {
            text-decoration: none;
            color: #333;
        }
        body {
            font-family: Arial, "맑은 고딕", sans-serif;
        }
        .happy {
            width: 1020px;
            margin: 0 auto;
            overflow: hidden;
        }
        .happy h2 {
            text-align: center;
            padding: 10px 0;
        }
        .left {
            width: 500px;
            float: left;
            overflow: hidden;
        }
        ul li {
            position: relative;
            float: left;
            width: 33.333%;
            height: 306px;
            cursor: pointer;
            transition: all 0.5s;
        }
        .first {
            background: url(images/sample01.jpg);
        }
        .second {
            background: url(images/sample02.jpg);
        }
        .third {
            background: url(images/sample03.jpg);
        }
        .title {
            text-align: center;
            line-height: 306px;
            color: #fff;
            font-size: 20px;
        }
        .box {
            position: absolute;
            width: 300px;
            left: 0;
            top: 0;
            padding-top: 120px;
            color: #fff;
            font-size: 20px;
            text-align: center;
            opacity: 0;
        }
        ul:hover .title {
            display: none;
        }
        ul li:hover {
            width: 60%;
        }
        ul:hover li:not(:hover) {
            width: 20%;
        }
        ul li:hover .box {
            opacity: 1;
        }
        .right {
            float: right;
        }
        .beauty {
            width: 500px;
            height: 306px;
            background: url(images/beautytalk.jpg);
            background-position: center;
            background-size: 100%;
            transition: 0.5s;
        }
        .beauty:hover {
            background-size: 110%;
        }
        .beauty .desc {
            width: 100%;
            text-align: center;
            padding-top: 120px;
            font-size: 20px;
            color: #fff;
        }
        .beauty .desc a {
            display: inline-block;
            color: #fff;
            padding: 5px 20px;
            border: 1px solid #fff;
            margin-top: 50px;
            font-size: 14px;
        }
        .beauty .desc a:hover {
            background: rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>
    <div class="happy">
        <div class="left">
            <h2>해피바스 선물</h2>
            <ul>
                <li class="first">
                    <p class="title">내추럴 성분</p>
                    <div class="box">
                        <p>해피바스가 담고 있는<br>'내추럴 성분'이 궁금하다면?</p>
                    </div>
                </li>
                <li class="second">
                    <p class="title">풍부향 향</p>
                    <div class="box">
                        <p>해피바스가 담고 있는<br>'내추럴 성분'이 궁금하다면?</p>
                    </div>
                </li>
                <li class="third">
                    <p class="title">즐거운 경험</p>
                    <div class="box">
                        <p>해피바스가 담고 있는<br>'내추럴 성분'이 궁금하다면?</p>
                    </div>
                </li>
            </ul>
        </div>
        <div class="right">
            <h2>해피바스 뷰티톡</h2>
            <div class="beauty">
                <div class="desc">
                    <p>피부고민에 따른 뷰티팁을 드려요.</p>
                    <a href="#" class="more">more</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
