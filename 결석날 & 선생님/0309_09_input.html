<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        input[type=radio] {
            display: none;
        }
        p {
            width: 500px;
            font-size: 0;
        }
        img {
            width: 500px;
            display: none;
        }
        #one:checked ~ p .photo1 {
            display: block;
        }
        #two:checked ~ p .photo2 {
            display: block;
        }
        #three:checked ~ p .photo3 {
            display: block;
        }
        label {
            display: inline-block;
            width: 33.333%;
            height: 40px;
            background-color: #9cc;
            font-size: 16px;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
        }
        label:hover {
            background: #669;
        }
        #one:checked ~ p label:first-child {
            background: #699;
        }
        #two:checked ~ p label:nth-child(2) {
            background: #699;
        }
        #three:checked ~ p label:last-child {
            background: #699;
        }
    </style>
</head>
<body>
    <input type="radio" name="photo" id="one" checked>
    <input type="radio" name="photo" id="two">
    <input type="radio" name="photo" id="three">
    <p>
        <img src="images/photo1.jpg" alt="photo1" class="photo1">
        <img src="images/photo2.jpg" alt="photo2" class="photo2">
        <img src="images/photo3.jpg" alt="photo3" class="photo3">
    </p>
    <p>
        <label for="one">photo1</label>
        <label for="two">photo2</label>
        <label for="three">photo3</label>
    </p>
</body>
</html>
