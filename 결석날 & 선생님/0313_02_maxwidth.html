<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
            max-width: 1280px;/*1280보다 크지않고*/
            min-width: 600px;/*600보다 작지 않고*/
            height: 100px;
            background: #ccc;
            margin: 0 auto;
        }
        .head {
            border: 1px solid #000;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="head">head영역입니다</div>
    </div>
</body>
</html>
