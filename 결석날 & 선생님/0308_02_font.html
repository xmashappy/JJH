    <p>이 헌법시행 당시에 이 헌법에 의하여 새로 설치될 기관의 권한에 속하는 직무를 행하고 있는 기관은 이 헌법에 의하여 새로운 기관이 설치될 때까지 존속하며 그 직무를 행한다.국회의원과 정부는 법률안을 제출할 수 있다. 법원은 최고법원인 대법원과 각급법원으로 조직된다. 대한민국의 주권은 국민에게 있고, 모든 권력은 국민으로부터 나온다.</p>
