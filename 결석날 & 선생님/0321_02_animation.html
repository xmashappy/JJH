<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet"> -->
    <style>
        /* @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap'); */
        @font-face {
            font-family: nanumpen;
            src: url(webfonts/NanumPenScript-Regular.woff) format("woff");
        }
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        a {
            text-decoration: none;
            color: #fff;
        }
        body {
            font-family: nanumpen, cursive;
            background: #333;
        }
        a.banner {
            position: relative;
            display: block;
            width: 728px;
            height: 176px;
            border: 1px solid #555;
            margin: 50px auto;
            background: url(images/banner_arrow.png) no-repeat -100% 80%,
                        url(images/banner_photo.png) no-repeat -300px 10px,
                        url(images/banner_09.png) no-repeat 20px -400px,
                        url(images/banner_bg.png) no-repeat 0 0;
            text-align: center;
            animation: ani1 1s ease-in 2s forwards;
        }
        @keyframes ani1 {
            to {
                background-position: 50% 80%,-40px 10px,20px -30px,0 0;
            }
        }
        a.banner img {
            position: absolute;
            top: 20px;
            right: 300px;
            animation: ani2 1s ease-in forwards;
        }
        @keyframes ani2 {
            to { right: 0;}
        }
        a.banner span {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            opacity: 0;
            animation: ani3 1s ease-in 1s forwards;
        }
        @keyframes ani3 {
            to {opacity: 1;}
        }
    </style>
</head>
<body>
    <div>
        <a href="#" class="banner">
            <img src="images/banner_logo.png" alt="banner_logo">
            <span>Animation Banner Design<br>웹 폰트를 활용한 스타일</span>
        </a>
    </div>
</body>
</html>
