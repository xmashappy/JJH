<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        input {
            display: none;
        }
        .tabcon {
            width: 100%;
            padding: 50px 0;
            text-align: center;
        }
        #con1 {
            background: red;
        }
        .tabcon h1 {
            display: none;
        }
        label {
            display: block;
            float: left;
            width: 25%;
            padding: 10px 0;
            text-align: center;
        }
        label:first-of-type {
            background: red;
        }
        label:nth-of-type(2) {
            background: green;
        }
        label:nth-of-type(3) {
            background: blue;
        }
        label:nth-of-type(4) {
            background: orange;
        }
        #one:checked ~ #con1 {
            background: red;
        }
        #two:checked ~ #con1 {
            background: green;
        }
        #three:checked ~ #con1 {
            background: blue;
        }
        #four:checked ~ #con1 {
            background: orange;
        }
        #one:checked ~ #con1 h1:first-child {
            display: block;
        }
        #two:checked ~ #con1 h1:nth-child(2) {
            display: block;
        }
        #three:checked ~ #con1 h1:nth-child(3) {
            display: block;
        }
        #four:checked ~ #con1 h1:nth-child(4) {
            display: block;
        }
    </style>
</head>
<body>
    <input type="radio" name="con" id="one" checked>
    <input type="radio" name="con" id="two">
    <input type="radio" name="con" id="three">
    <input type="radio" name="con" id="four">
    <div id="con1" class="tabcon">
        <h1>content1</h1>
        <h1>content2</h1>
        <h1>content3</h1>
        <h1>content4</h1>
    </div>
    <label for="one">content1</label>
    <label for="two">content2</label>
    <label for="three">content3</label>
    <label for="four">content4</label>
</body>
</html>
