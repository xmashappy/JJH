<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg {
            height: 100px;
        }
        .bg1 {
            background-color: red;
        }
        .bg2 {
            background-color: #ff0000;
        }
        .bg3 {
            background-color: rgb(255,0,0);
            opacity: 0.5;
        }
        .bg4 {
            background-color: rgba(255,0,0,.5);
        }
        .bg5 {
            background-image: linear-gradient(red,blue);
        }
        .bg6 {
            background-image: linear-gradient(to left, red, blue);
        }
        .bg7 {
            background-image: linear-gradient(90deg,red,blue);
        }
        .bg8 {
            background-image: linear-gradient(red, rgba(255,0,0,0));
        }
        .bg9 {
            background-image: linear-gradient(red 50%, blue 70%,yellow 90%);
        }
        .bg10 {
            background-image: repeating-linear-gradient(red,blue 10%, yellow 20%);
        }
        .radial {
            /* width: 200px; */
            height: 200px;
        }
        .bg11 {
            background-image: radial-gradient(red,blue);
        }
        .bg12 {
            background-image: radial-gradient(circle,red,blue);
        }
        .bg13 {
            background-image: radial-gradient(red 10%, blue 20%);
        }
        .bg14 {
            background-image: radial-gradient(circle, red 10%, blue 20%);
        }
        .bg15 {
            background-image: repeating-radial-gradient(circle,red 10%, blue 20%);
        }
    </style>
</head>
<body>
    <p class="bg bg1"></p>
    <p class="bg bg2"></p>
    <p class="bg bg3"></p>
    <p class="bg bg4"></p>
    <p class="bg bg5"></p>
    <p class="bg bg6"></p>
    <p class="bg bg7"></p>
    <p class="bg bg8"></p>
    <p class="bg bg9"></p>
    <p class="bg bg10"></p>
    <p class="radial bg11"></p>
    <p class="radial bg12"></p>
    <p class="radial bg13"></p>
    <p class="radial bg14"></p>
    <p class="radial bg15"></p>
</body>
</html>
