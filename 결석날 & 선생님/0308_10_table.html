<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 600px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid #000;
            border-left: none;
            padding: 10px;
        }
        tr:first-child td {
            border-top-width: 2px;
        }
        td:first-child {
            width: 50px;
            height: 50px;
            background: #ddd;
        }
        td:last-child {
            border-right: none;
        }
    </style>
</head>
<body>
   <table>
        <tr>
            <td colspan="2">td1td2</td>
            <td rowspan="2">td3td3</td>
        </tr>
        <tr>
            <td>td1</td>
            <td>td2</td>
        </tr>
   </table>
</body>
</html>
