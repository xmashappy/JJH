<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       table:last-child {
           border-collapse: collapse;
           margin-top: 20px;
           table-layout: fixed;
           width: 200px;
       } 
       table:last-child td {
           border: 1px solid #000;
           padding: 10px;
           border-left: none;
           font-size: 14px;
       }
       table:last-child td:first-child {
            width: 100px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
       }
       table:last-child td:last-child {
            border-right: none;
       }
    </style>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <td>td1</td>
            <td>td1</td>
            <td>td1</td>
        </tr>
        <tr>
            <td>td2</td>
            <td>td2</td>
            <td>td2</td>
        </tr>
    </table>
    <table>
        <tr>
            <td>배송 택배사 변경 및 배송방식 변경에 따른 공지</td>
            <td>td1</td>
            <td>td1</td>
        </tr>
        <tr>
            <td>td2</td>
            <td>td2</td>
            <td>td2</td>
        </tr>
    </table>
</body>
</html>
