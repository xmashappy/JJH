<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html {
            font-size: 150%;
        }
        body {
            font: 16px Arial, "맑은 고딕", sans-serif;
            padding: 50px;
        }
        #wrap {
            width: 200px;
            height: 200px;
        }
        #wrap > div {
            border: 1px solid #000;
        }
        .a {
            width: 150px;
            height: 150px;
            letter-spacing: 5px;
            word-spacing: 10px;
            
        }
        .a p {
            margin-top: 50px;
            text-decoration: overline;
            text-transform: uppercase;
            text-indent: -9999px;
        }
        .b {
            width: 80%;
            height: 80%;
        }
        .c {
            font-size: 14px;
            width: 10em;/*10*14px=140px*/
            height: 10em;
        }
        .d {
            width: 10rem;/*10*24px = 240px*/
            height: 10rem;
        }
        .e {
            width: 25vw;
            height: 100vh;
        }
        .f {
            width: 50vw;
        }
        .f img {
            width: 100px;
            vertical-align: middle;
        }
        .f input {
            height: 50px;
        }
        .g {
            width: 50vw;
            height: 50vh;
            margin: 50px;
            box-shadow: 0px 0px 10px 10px rgba(28, 2, 2, 0.5),
                        10px 0 red,
                        inset 5px 5px yellow,
                        0 0 10px green inset;
        }
        .h {
            text-shadow: 5px 5px 0 blue;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="a"><p>aaa bbb</p></div>
        <div class="b">b</div>
        <div class="c">c</div>
        <div class="d">d</div>
        <div class="e">e</div>
        <div class="f"><img src="images/photo1.jpg" alt="photo1">이미지1<input type="text"></div>
        <div class="g">text-shadow</div>
        <div class="h">text-shadow</div>
    </div>
</body>
</html>
