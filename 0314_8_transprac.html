<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         div {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 100px auto;
            perspective: 800px;
        }
        img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* opacity: 0.5; */
        }
        img:first-child {
            transform: rotateY(60deg) translateZ(-200px);
        }
        img:nth-child(2) {
            transform: rotateY(-60deg) translateZ(-200px);
        }
        img:nth-child(3) {
            transform: rotateY(-60deg) translateZ(200px);
        }
        img:nth-child(4) {
            transform: rotateY(60deg) translateZ(200px);
        }
        img:nth-child(5) {
            transform: translateZ(200px);
            z-index: 1;
            opacity: 0.5;
        }
        img:last-child {
            transform: translateZ(-200px);
        }
    </style>
</head>
<body>
    <div>
        <img src="images/cubic_css1.jpg" alt="photo1">
        <img src="images/cubic_css2.jpg" alt="photo2">
        <img src="images/cubic_css3.jpg" alt="photo3">
        <img src="images/cubic_css4.jpg" alt="photo4">
        <img src="images/cubic_css5.jpg" alt="photo5">
        <img src="images/cubic_css6.jpg" alt="photo6">
    </div>
</body>
</html>
